<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <title>Music Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <header class="banner page__header" id="home">
        <div class="overlay"></div>
        <img src="images/guitar1.jpg" alt="Zdjecie gitary" class="banner__img">
        <div class="banner__titles">
            <h1 class="banner__title banner__title--large">Music Space</h1>
            <h2 class="banner__title banner__title--medium">zajrzyj do świata muzyki</h2>
        </div>
        <!-- <button class="button__primary button__primary--large button__banner"> WEJDŹ</button> -->
    </header>
    <div class="cart">
        <p class="cart__title">Koszyk</p>
        <div class="cart__contener">
            <div class="cart__items" id="cartItem">
                <template id="cart__template" class="cart__template">
                    <div class="cart__singleItem" data-id="">
                        <img class="product-image" src="" alt="">
                        <h3 class="product-name"></h3>
                        <p class="product-price"></p>
                        <div class="cart__itemQuantity">
                            <button class="btn-minus">-</button>
                            <p class="counter">0</p>
                            <button class="btn-plus">+</button>
                        </div>
                        <button class="btn-remove">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="cart__icon"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg>
                        </button>
                    </div>
                </template>
            </div>
            <div class="cart__summary">
                <p class="cart__summaryTitle">Suma:  </p>
                <p class="cart__summaryPrice"></p>
            </div>
        </div>
        <div class="btnContainer">
            <button class="button__secondary back-btn">Powrót</button>
            <button class="button__secondary delivery-btn">Dalej</button>
        </div>
        <script src="/js/index.js"></script>
        <script src="/js/cart.js"></script>
    </div>
    
</body>
</html>
